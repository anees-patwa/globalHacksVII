
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Company Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Industry</ion-label>
      <ion-input type="text" #industry required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Company Size</ion-label>
      <ion-input type="text" #companysize required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" #location required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" #city required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" #state required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Zip</ion-label>
      <ion-input type="number" #zip required></ion-input>
    </ion-item>

    <ion-item>
    <ion-label>Accepts H1B1</ion-label>
    <ion-checkbox color="light"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Accepts H1B2</ion-label>
      <ion-checkbox color="light"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <button ion-button full>Complete Signup</button>
  </ion-list>
</ion-content>
