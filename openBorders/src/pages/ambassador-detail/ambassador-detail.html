<ion-header>

  <ion-navbar>
    <ion-title>Ambassador Information</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-row>
      <ion-col><strong>Ambassador ID</strong></ion-col>
      <ion-col>{{ambassador.id}}</ion-col>
    </ion-row>
  </ion-item>
  <h4>
    <ion-icon name="document"></ion-icon> Visas
  </h4>
  <ion-list>
    <ion-item no-lines *ngFor="let visa of ambassador.visas">
      {{visa}}
    </ion-item>
  </ion-list>
  <h4>
    <ion-icon name="chatbubbles"></ion-icon> Languages
  </h4>
  <ion-list>
    <ion-item no-lines *ngFor="let language of ambassador.languages">
      {{language}}
    </ion-item>
  </ion-list>
  <h4>
    <ion-icon name="briefcase"></ion-icon> Work Experience
  </h4>
  <ion-list>
    <ion-item>
      {{ambassador.workexp}}
    </ion-item>
  </ion-list>

  <button ion-button primary (click)="contactAmbassador()">Message</button>
  <a ion-button secondary href="{{email}}">Email</a>
</ion-content>
