<ion-header>

  <ion-navbar>
    <ion-title>Candidate Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-row>
      <ion-col><strong>Candidate ID</strong></ion-col>
      <ion-col>Identifier 1</ion-col>
    </ion-row>
  </ion-item>
  <ion-item no-lines>
      <ion-row>
        <ion-col><strong>Origin</strong></ion-col>
        <ion-col>Country Name</ion-col>
      </ion-row>
    </ion-item>
  <h4><ion-icon name="ribbon"></ion-icon> Skills</h4>
  <ion-list>
    <ion-item no-lines>
      Skill 1
      <ion-icon name="star"></ion-icon>
    </ion-item>
    <ion-item>
      Skill 2
    </ion-item>
  </ion-list>
  <h4><ion-icon name="chatbubbles"></ion-icon> Languages</h4>
  <ion-list>
    <ion-item no-lines>
      English
      <ion-icon name="star"></ion-icon>
    </ion-item>
    <ion-item>
      Other language
    </ion-item>
  </ion-list>
  <button ion-button secondary (click)="contactCandidate()">Contact</button>
</ion-content>
