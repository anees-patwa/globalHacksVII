<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Company Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="filterCand.city" type="text" placeholder="City"></ion-input>
  </ion-item>

  <!--Industry -->
  <ion-item>
    <ion-input [(ngModel)]="filterCand.state" type="text" placeholder="State"></ion-input>
  </ion-item>

  <!-- Years of Experience-->
  <ion-item>
    <ion-input [(ngModel)]="filterCand.zip" type="number" placeholder="Zip"></ion-input>
  </ion-item>

  <!-- Language -->
  <ion-item>
    <ion-label>Language</ion-label>
    <ion-select [(ngModel)]="filterCand.language" interface = "popover">
      <ion-option value="english">English</ion-option>
      <ion-option value="spanish">Spanish</ion-option>
      <ion-option value="french">French</ion-option>
      <ion-option value="arabic">Arabic</ion-option>
      <ion-option value="mandarin">Mandarin</ion-option>
      <ion-option value="hindi">Hindi</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full (click)="goTo()">Submit</button>
</ion-content>
