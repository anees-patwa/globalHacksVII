  <ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Chat History</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
  <h3>{{partner? partner.id: null}}</h3>
  <ion-card *ngFor="let message of messages">
    <ion-item *ngIf="message.sender == myuid" class="senderSelf">
      {{message.message}}
    </ion-item>
    <ion-item *ngIf="message.recipient == myuid">
      {{message.message}}
    </ion-item>
  </ion-card>
  <hr />
  <ion-textarea [(ngModel)]="message" placeholder="Type your message">

  </ion-textarea>
  <button ion-button (click)="sendMessage()">Send</button>
  <button ion-button (click)="refreshMessages()">Refresh</button>
</ion-content>
