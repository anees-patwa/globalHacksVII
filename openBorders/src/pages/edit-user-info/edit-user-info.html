<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <form (ngSubmit)="editUser()">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username required [(ngModel)]="form.username" name="username" value={{currUserInfo.username}}></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" #username required [(ngModel)]="form.email" name="email" value={{currUserInfo.email}}></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password required [(ngModel)]="form.password" name="password" value={{currUserInfo.password}}></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Origin</ion-label>
        <ion-input type="text" #password required [(ngModel)]="form.origin" name="origin" value={{currUserInfo.origin}}></ion-input>
      </ion-item>
      <!-- Languages -->
      <h3>Languages</h3>
      <ion-item>
        <ion-label floating>Preferred Language</ion-label>
        <ion-input color="light" [(ngModel)]="form.plang" name="plang" value={{currUserInfo.preferredLang}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>English</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.English" name="English"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Spanish</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Spanish" name="Spanish"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>French</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.French" name="French"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Arabic</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Arabic" name="Arabic"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Mandarin</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Mandarin" name="Mandarin"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Hindi</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Hindi" name="Hindi"></ion-checkbox>
      </ion-item>

<!-- Visa section -->
      <ion-item>
        <ion-label>Have H1B1</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.h1b1" name="h1b1" ></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Have H1B2</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.h1b2" name="h1b2"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Have Green Card</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.green" name="green"></ion-checkbox>
      </ion-item>

      <h3>Work Experience</h3>
      <ion-item>
        <ion-textarea name="workexp" [(ngModel)]="form.workexp" value={{currUserInfo.workexp}}></ion-textarea>
      </ion-item>
      <button ion-button full type="submit">Sign Up</button>
    </ion-list>
  </form>
</ion-content>
