<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Companies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (click)="getCompanyDetail()" *ngFor="let company of companies">
    <ion-item>
      <h2>Company 1</h2>
      <ion-card-content>Testing</ion-card-content>
      <ion-row>
        <ion-col>
          <ion-icon name="chatbubbles"></ion-icon>
          <span>Languages</span>
        </ion-col>
        <ion-col>
          <ion-icon name="briefcase"></ion-icon>
          <span>Industry</span>
        </ion-col>
      </ion-row>
      <ion-col>
        <ion-icon name="document"></ion-icon>
        <span>Visas</span>
      </ion-col>
    </ion-item>
  </ion-card>
</ion-content>
