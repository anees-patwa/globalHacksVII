<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Companies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (click)="getCompanyDetail(company)" *ngFor="let company of companies">
    <ion-item>
      <h2>Company {{company.id}}</h2>
      <ion-card-content>
        {{company.location}}
      </ion-card-content>
      <ion-row>
        <ion-col>
        <ion-icon name="chatbubbles"></ion-icon>
        <span>{{company.languages? company.languages.length: 0}} Languages</span>
        </ion-col>
        <ion-col>
          <ion-icon name="document"></ion-icon>
          <span>{{company.visas? company.visas.length: 0}} Visas</span>
        </ion-col>
        <ion-col>
            <button ion-button class="button-liked" *ngIf="currentUser && (!company.ilike)" (click)="likeCompany($event, company)">
              <ion-icon name="arrow-round-up" > {{company.upvotes}}</ion-icon>
            </button>
            <button ion-button class="button-notliked" *ngIf="currentUser && company.ilike" (click)="unlikeCompany($event, company)">
                <ion-icon name="arrow-round-down" > {{company.upvotes}}</ion-icon>
              </button>
              <ion-icon name="arrow-round-up" *ngIf="!currentUser" > {{company.upvotes}}</ion-icon>
          </ion-col>
        </ion-row>
        </ion-item>
        </ion-card>
</ion-content>
