<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Send Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-textarea  [(ngModel)]="message" class="footer--message-input" placeholder="Type your message">

    </ion-textarea>
    <ion-item>
    <button ion-button (click)="sendMessage()">Send</button>
  </ion-item>
</ion-content>
