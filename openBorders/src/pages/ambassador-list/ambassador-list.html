<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ambassadors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let ambassador of ambassadors" (click)="getAmbassadorDetail(ambassador)">
    <ion-item>
      <h2>Ambassador {{ambassador.id}}</h2>
      <ion-card-content>Preferred Language: {{ambassador.preferredLang}}</ion-card-content>
      <ion-row>
        <ion-col>
          <ion-icon name="globe"></ion-icon>
          <span>{{ambassador.origin}}</span>
        </ion-col>
        <ion-col>
          <ion-icon name="ribbon"></ion-icon>
          <span>{{ambassador.skills.length}} Skills</span>
        </ion-col>
        <ion-col>
          <ion-icon name="chatbubbles"></ion-icon>
          <span>{{ambassador.languages.length + 1}} Languages</span>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
