<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="icons" color="primary">
      <ion-segment-button value="Home">
        <ion-icon name="Home">Home</ion-icon>
      </ion-segment-button>
      <ion-segment-button value="About">
        <ion-icon name="About">About</ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Contact">
        <ion-icon name="Contact">Contact</ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<!-- Jason's filter goes for content -->
<ion-content padding>
  <ion-grid>
    <ion-row align-items-end>
      <ion-col>
        <button ion-button (click)="logIn()" id="log" top right>
          Log-In
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="presentPopover($event)">
          Sign-Up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
