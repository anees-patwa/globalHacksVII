<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


  </ion-navbar>

</ion-header>

<!-- Jason's filter goes for content -->
<ion-content padding id="homeboy">
  <h1>Open<br>Border</h1>
  <ion-grid>
    <ion-row align-items-end>
      <ion-col>
        <button class="home-button" ion-button (click)="logIn()" id="log" top right>
          Log-In
        </button>
      </ion-col>
      <ion-col>
        <button class="home-button" ion-button (click)="presentPopover($event)">
          Sign-Up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
