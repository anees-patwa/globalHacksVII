<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signupPerson()">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username required [(ngModel)]="form.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" #username required [(ngModel)]="form.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password required [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Origin</ion-label>
        <ion-input type="password" #password required [(ngModel)]="form.origin" name="origin"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>English</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.English" name="English"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Spanish</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Spanish" name="Spanish"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>French</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.French" name="French"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Arabic</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Arabic" name="Arabic"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Mandarin</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Mandarin" name="Mandarin"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Hindi</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Hindi" name="Hindi"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Have H1B1</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.h1b1" name="h1b1"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Have H1B2</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.h1b2" name="h1b2"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Have Green Card</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.green" name="green"></ion-checkbox>
      </ion-item>


      <button ion-button full type="submit">Sign Up</button>
    </ion-list>
  </form>
</ion-content>


Username, password, visa h1b and h2b, green card
