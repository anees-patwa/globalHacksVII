
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating >Username</ion-label>
          <ion-input type="text" #username required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating >Email</ion-label>
            <ion-input type="email" #username required></ion-input>
          </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Have H1B1</ion-label>
            <ion-checkbox color="light"></ion-checkbox>
            </ion-item>
        
            <ion-item>
              <ion-label>Have H1B2</ion-label>
              <ion-checkbox color="light"></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Have Green Card</ion-label>
                <ion-checkbox color="light"></ion-checkbox>
              </ion-item>


        <button ion-button full>Login</button>
      </ion-list>

</ion-content>
