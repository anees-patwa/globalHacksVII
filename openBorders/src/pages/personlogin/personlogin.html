<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signupPerson()">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" required [(ngModel)]="form.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" required [(ngModel)]="form.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" required [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Origin</ion-label>
        <ion-input type="text" required [(ngModel)]="form.origin" name="origin"></ion-input>
      </ion-item>
    </ion-list>
      <h3>Languages</h3>
      <ion-list>
      <ion-item>
        <ion-label floating>Preferred Language</ion-label>
        <ion-select color="light" [(ngModel)]="form.plang" name="plang">
          <ion-option>English</ion-option>
          <ion-option>Spanish</ion-option>
          <ion-option>French</ion-option>
          <ion-option>Arabic</ion-option>
          <ion-option>Mandarin</ion-option>
          <ion-option>Hindi</ion-option>
        </ion-select>
      </ion-item> 
      <ion-item>
        <ion-label>English</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.English" name="English"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Spanish</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Spanish" name="Spanish"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>French</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.French" name="French"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Arabic</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Arabic" name="Arabic"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Mandarin</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Mandarin" name="Mandarin"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Hindi</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.Hindi" name="Hindi"></ion-checkbox>
      </ion-item>
    </ion-list>

      <h3>Employment Eligibility</h3>
      <ion-list>
      <ion-item>
        <ion-label>Have H1B</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.h1b1" name="h1b1"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Have H2B</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.h1b2" name="h1b2"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Have Green Card</ion-label>
        <ion-checkbox color="light" [(ngModel)]="form.green" name="green"></ion-checkbox>
      </ion-item>


      <button ion-button full type="submit">Sign Up</button>
    </ion-list>
  </form>
