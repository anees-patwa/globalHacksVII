<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Open Board</ion-title>
  </ion-navbar>
</ion-header>

//This will be the filter for Visa
<ion-item>
  <ion-lable>Visa Authorization</ion-label>
  <ion-select [(ngModel)]="Visa">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
</ion-item>

//This will be the filter for language
<ion-item>
  <ion-lable>Lang</ion-label>
  <ion-select [(ngModel)]="Language">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
</ion-item>

//This will be where the companies can see the users
<ion-content padding>
  <h3>Welcome to home dash template </h3>
</ion-content>
